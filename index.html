<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Defend the Nexus!</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    
function preload() {
    game.load.image('nexus', 'assets/nexus.png');
    game.load.image('minion', 'assets/melee_minion.png');
    game.load.image('teemo', 'assets/teemo.png');
    game.load.image('dart', 'assets/dart.png');
}

function create() {  
    game.stage.backgroundColor = '#555555';
    
    // add sprites ////////////////////////////////////////////////////////////
    nexus = game.add.sprite(0, 0, 'nexus');
    minions = game.add.group();
    player = game.add.sprite(0, 0, 'teemo');
    darts = game.add.weapon(10, 'dart');
    
    player.anchor.set(0.5);
    player.scale.set(2);
    player.alignIn(game.world.bounds, Phaser.CENTER);
    playerDest = new Phaser.Point(game.world.centerX, game.world.centerY);
    
    nexus.anchor.setTo(0.5);
    nexus.alignIn(game.world.bounds, Phaser.BOTTOM_LEFT);
    
    // start physics engine ///////////////////////////////////////////////////
    game.physics.arcade.enable(player);
    player.body.allowGravity = false;
    player.body.collideWorldBounds = true;
    
    minions.enableBody = true;
    
    game.physics.arcade.enable(nexus);
    nexus.immovable = true;
    nexus.body.moves = false;
    
    // darts config ///////////////////////////////////////////////////////////
    darts.bulletSpeed = 250;
    darts.bulletLifespan = 1000;
    darts.fireRate = 200;
    darts.trackSprite(player);
    darts.bulletKillType = Phaser.Weapon.KILL_LIFESPAN;
    dartButton = game.input.keyboard.addKey(Phaser.KeyCode.Q);
    
    game.time.events.repeat(Phaser.Timer.SECOND * 2, 10, spawnMinion, this);
}
    
function update() { 
    // player updates /////////////////////////////////////////////////////////
    if (game.input.mousePointer.isDown){
        playerDest = new Phaser.Point(game.input.mousePointer.x, game.input.mousePointer.y);
    }
    
    if (Math.abs(player.x - playerDest.x) <= 3 && 
        Math.abs(player.y - playerDest.y) <= 3){
        player.body.velocity.setTo(0, 0);
    } else {
        game.physics.arcade.moveToXY(player, playerDest.x, playerDest.y, 120);
    }
    
    // minion updates /////////////////////////////////////////////////////////
    minions.forEachAlive(function(minion) {
        if (Math.abs(minion.x - nexus.x) <= 3 && 
            Math.abs(minion.y - nexus.y) <= 3) {
            minion.body.velocity.setTo(0, 0);
        } else {
            game.physics.arcade.moveToXY(minion, nexus.x, nexus.y, 100); 
        }
    })
    
    // weapon updates /////////////////////////////////////////////////////////
    darts.fireAngle = setDartFireAngle();
    /*
    darts.forEachAlive(function(dart) {
        dart.angle = 
    }) 
    */
    if (dartButton.isDown) {
        darts.fire();
    }

    game.physics.arcade.collide(player, nexus);
}
   
function spawnMinion() {
    minion = minions.create(0, 0, 'minion');
    minion.anchor.setTo(0.5);
    minion.scale.set(0.5);
    minion.alignIn(game.world.bounds, Phaser.TOP_RIGHT);
}
    
function setDartFireAngle() {
    return Math.atan2(game.input.mousePointer.y - darts.y, game.input.mousePointer.x - darts.x) * 180 / Math.PI;
}
</script>

</body>
</html>
