<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Teemo Defense!</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var GAME_WIDTH = 600;
var GAME_HEIGHT = 600;

var game = new Phaser.Game(GAME_WIDTH, GAME_HEIGHT, Phaser.CANVAS, '', { preload: preload, create: create, /*update: update*/ });
var nexus;
var player;
var playerDest;
    
function preload() {
    game.load.image('nexus', 'assets/nexus.png');
    game.load.image('teemo', 'assets/teemo.png');
}

function create() {
    
    game.stage.backgroundColor = '#777777';
    
    nexus = game.add.sprite(0, 0, 'nexus');
    player = game.add.sprite(0, 0, 'teemo');
    
    player.anchor.set(0.5);
    player.scale.set(2);
    
    player.alignIn(game.world.bounds, Phaser.CENTER);
    nexus.alignIn(game.world.bounds, Phaser.BOTTOM_LEFT);
    
    game.physics.arcade.enable(player);
    player.body.allowGravity = false;
    player.body.collideWorldBounds = true;
    
    playerDest = new Phaser.Point(game.world.centerX, game.world.centerY);
}

</script>

</body>
</html>
